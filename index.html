<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment Scheduler</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Doctor Appointment Scheduler</h1>

  <button id="authBtn">Sign In with Google</button>
  <button id="scheduleBtn" disabled>Schedule Appointment</button>

  <p id="status"></p>

  <script type="module">
    import { CONFIG } from './config.js';

    const CLIENT_ID = CONFIG.GCAL_CLIENT_ID;
    const SCOPES = 'https://www.googleapis.com/auth/calendar.events';
    let accessToken = null;
    let tokenClient = null;

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById('status').innerText = `âœ… Access token acquired.`;
          document.getElementById('scheduleBtn').disabled = false;
        }
      });

      document.getElementById('authBtn').addEventListener('click', () => {
        tokenClient.requestAccessToken();
      });

      document.getElementById('scheduleBtn').addEventListener('click', async () => {
        const event = {
          summary: "Appointment with Dr. Lee",
          description: "Follow-up for migraines",
          start: {
            dateTime: "2025-08-04T09:00:00-04:00",
            timeZone: "America/New_York"
          },
          end: {
            dateTime: "2025-08-04T09:30:00-04:00",
            timeZone: "America/New_York"
          },
          attendees: [{ email: "dr.lee@healthclinic.com" }],
          reminders: { useDefault: true }
        };

        const response = await fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(event)
        });

        const result = await response.json();
        // document.getElementById('status').innerText = `âœ… Event created: ${result.htmlLink}`;
        // ðŸ§  Save the event metadata
        const savedDoctorEvent = {
        id: result.id,
        summary: result.summary,
        start: result.start.dateTime,
        end: result.end.dateTime,
        doctorEmail: result.attendees?.[0]?.email || null,
        htmlLink: result.htmlLink
        };

        // âœ… Save to localStorage
        localStorage.setItem("savedDoctorEvent", JSON.stringify(savedDoctorEvent));

        // âœ… Notify user
        document.getElementById('status').innerText = `âœ… Event created: ${result.htmlLink}`;
        console.log("ðŸ“Œ Saved doctor appointment to localStorage:", savedDoctorEvent);
      });
    const stored = localStorage.getItem("savedDoctorEvent");
    if (stored) {
        const parsed = JSON.parse(stored);
        console.log("ðŸ“‚ Loaded previous doctor appointment:", parsed);
        // You could check for conflicts here if needed

        // check for conflicts here logic
        async function checkForConflicts() {
            const savedEvent = JSON.parse(localStorage.getItem("savedDoctorEvent"));
            if (!savedEvent) return;

            const url = `https://www.googleapis.com/calendar/v3/calendars/primary/events?timeMin=${savedEvent.start}&timeMax=${savedEvent.end}`;

            const response = await fetch(url, {
                headers: {
                Authorization: `Bearer ${accessToken}`
                }
            });

            const events = await response.json();
            const conflictingEvents = events.items.filter(event => event.id !== savedEvent.id);

            if (conflictingEvents.length > 0) {
                console.warn("ðŸš¨ Conflict detected! Rescheduling doctor appointment...");
                await rescheduleDoctorAppointment(savedEvent);
            } else {
                console.log("âœ… No conflict with doctor appointment.");
            }
        }}


        // patch the doctor's appointment 
        async function rescheduleDoctorAppointment(originalEvent) {
        const newStart = "2025-08-04T10:00:00-04:00";
        const newEnd = "2025-08-04T10:30:00-04:00";

        const response = await fetch(`https://www.googleapis.com/calendar/v3/calendars/primary/events/${originalEvent.id}`, {
            method: "PATCH",
            headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json"
            },
            body: JSON.stringify({
            start: { dateTime: newStart },
            end: { dateTime: newEnd }
            })
        });

        const updated = await response.json();

        // Update saved appointment in localStorage
        const updatedEvent = {
            ...originalEvent,
            start: updated.start.dateTime,
            end: updated.end.dateTime
        };

        localStorage.setItem("savedDoctorEvent", JSON.stringify(updatedEvent));
        console.log("ðŸ“… Doctor appointment rescheduled to:", updatedEvent.start);
        document.getElementById("status").innerText = `ðŸ“… Rescheduled to ${updatedEvent.start}`;
        }

        setInterval(checkForConflicts, 10_000); // Every 10 seconds

    };
  </script>
</body>
</html>
